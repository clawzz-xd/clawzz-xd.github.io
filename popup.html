<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycode Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #popup {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #popup input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #popup button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Fungsi untuk memvalidasi keycode
    function validateKeycode() {
      const inputKeycode = document.getElementById("keycodeInput").value;
      const correctKeycode = "12345"; // Ganti dengan keycode yang diinginkan

      if (inputKeycode === correctKeycode) {
        localStorage.setItem("loopActive", "false"); // Matikan loop
        alert("Loop stopped successfully.");
      } else {
        alert("Incorrect keycode. Please try again.");
      }
    }
  </script>
</head>
<body>
  <div id="popup">
    <h2>Enter Keycode</h2>
    <input type="text" id="keycodeInput" placeholder="Enter keycode here">
    <button onclick="validateKeycode()">Submit</button>
  </div>
</body>
</html>
