<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Navigation Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #444;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #popup input {
            margin-top: 10px;
            padding: 10px;
            width: 200px;
        }

        #popup button {
            margin-top: 10px;
            padding: 10px 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Navigation Disabled</h1>
    <p>The home, back, and other navigation buttons are disabled.</p>
    <button onclick="showPopup()">Unlock Navigation</button>

    <!-- Popup -->
    <div id="overlay"></div>
    <div id="popup">
        <p>Enter the unlock key:</p>
        <input type="password" id="unlockKey" placeholder="Enter key">
        <br>
        <button onclick="unlock()">Submit</button>
    </div>

    <script>
        let isLocked = true;
        const unlockKey = "1234"; // Keycode to unlock navigation

        // Disable back navigation
        window.onpopstate = function(event) {
            if (isLocked) {
                history.pushState(null, document.title, location.href);
            }
        };

        // Push a dummy state to history
        history.pushState(null, document.title, location.href);

        // Show popup
        function showPopup() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        // Hide popup
        function hidePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        // Unlock function
        function unlock() {
            const enteredKey = document.getElementById("unlockKey").value;
            if (enteredKey === unlockKey) {
                isLocked = false;
                hidePopup();
                alert("Navigation unlocked!");
            } else {
                alert("Invalid key! Try again.");
            }
        }
    </script>
</body>
</html>
